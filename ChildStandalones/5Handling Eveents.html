 class Counter extends React.Component {
  render() {
    let textStyle = {
      fontSize: 72,
      fontFamily: "sans-serif",
      color: "#333",
      fontWeight: "bold"
    };
 
    return (
      <div style={textStyle}>
        {this.props.display}
      </div>
    );
  }
}
 
class CounterParent extends React.Component {
  constructor(props) {
    super(props);
 
    this.state = {
      count: 0
    };

    this.increase = this.increase.bind(this);
  }
 
  increase(e) {

  let currentCount = this.state.count;
 
  if (e.shiftKey) {
    currentCount += 10;
  } else {
    currentCount += 1;
  }

    this.setState({
       count: currentCount
    });
  }

  render() {
    let backgroundStyle = {
      padding: 50,
      backgroundColor: "#FFC53A",
      width: 250,
      height: 100,
      borderRadius: 10,
      textAlign: "center"
    };
 
    let buttonStyle = {
      fontSize: "1em",
      width: 30,
      height: 30,
      fontFamily: "sans-serif",
      color: "#333",
      fontWeight: "bold",
      lineHeight: "3px"
    };
     
    return (
      <div style={backgroundStyle}>
        <Counter display={this.state.count}/>
        <button onClick={this.increase} style={buttonStyle}>+</button>
      </div>
    ); 
  }
}
 
ReactDOM.render(
  <div>
    <CounterParent />
  </div>,
  document.querySelector("#container")
);

boolean bubbles

void stopPropagation()

MouseEvent will have access to mouse-specific properties such as the following:

boolean altKey
number button
number buttons
number clientX
number clientY
boolean ctrlKey
boolean getModifierState(key)
boolean metaKey
number pageX
number pageY
DOMEventTarget relatedTarget
number screenX
number screenY
boolean shiftKey

Similarly, a SyntheticEvent that wraps a KeyboardEvent will have access to these additional keyboard-related properties

boolean altKey
number charCode
boolean ctrlKey
boolean getModifierState(key)
string key
number keyCode
string locale
number location
boolean metaKey
boolean repeat
boolean shiftKey
number which

In the end, all of this means that you still get the same functionality in the SyntheticEvent world that you had in the vanilla DOM world.

Don't refer to traditional DOM event documentation when using Synthetic events and their properties.
